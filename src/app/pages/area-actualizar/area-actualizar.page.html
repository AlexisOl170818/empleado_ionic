<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/inbox"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar area</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input id="nombre" type="text" [value]="area.nombre" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Foto</ion-label>
    <ion-input id="foto" type="file" accept="image/*" (change)="archivo($event)"></ion-input>
  </ion-item>
<ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
  Actualizar
</ion-button>
</ion-content>
