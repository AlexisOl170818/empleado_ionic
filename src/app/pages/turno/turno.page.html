<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Turnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Turnos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let turno of turnos">
        <ion-item-options side="start">
          <ion-item-option color="primary" [routerLink]="['/turno-actualizar',turno.cveTurno]">Actualizar</ion-item-option>
        </ion-item-options>
    
       
          <ion-item [routerLink]="['/turno-detalle',turno.cveTurno]">
            <ion-label>Horario: {{turno.horaE}} - {{turno.horaS}}, Tipo: {{turno.tipo}}</ion-label>
          </ion-item>
     
    
        <ion-item-options side="end">
          
          <ion-item-option color="danger" (click)="borrar(turno.cveTurno)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <!---------------->
     
     
     
    </ion-list>
   
    <ion-fab vertical="buttom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/turno-agregar']" >
        <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
