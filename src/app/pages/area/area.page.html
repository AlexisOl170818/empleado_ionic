<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Areas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de areas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let area of areas">
        <ion-item-options side="start">
          <ion-item-option color="primary" [routerLink]="['/area-actualizar',area.cveArea]">Actualizar</ion-item-option>
        </ion-item-options>
    
       
          <ion-item [routerLink]="['/area-detalle',area.cveArea]">
            <ion-label>{{area.nombre}}</ion-label>
          </ion-item>
     
    
        <ion-item-options side="end">
          
          <ion-item-option color="danger" (click)="borrar(area.cveArea)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <!---------------->
     
     
     
    </ion-list>
   
    <ion-fab vertical="buttom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/area-agregar']" >
        <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
