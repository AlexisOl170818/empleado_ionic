<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/area"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar nueva area</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input id="nombre" type="text"  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Foto</ion-label>
    <ion-input id="foto" type="file" accept="image/*" (change)="archivo($event)"></ion-input>
  </ion-item>
  <ion-item *ngIf="validacion=='no'" ngClass="color">
    <ion-label color="danger" >Error, Todos los campos deben estar completos.</ion-label>
  </ion-item>
<ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
  Agregar
</ion-button>
</ion-content>
